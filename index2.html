<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="stylesheet2.css" media="screen"/>
</head>
<body>
<img id="page-1" src="fishheadsoup.JPG"></img>
<img id="page-2" src="yachiyo-2.JPG"></img>
<img id="page-3" src="Pool_54.JPG"></img>
<script type = "text/javascript">
    // var elem = document.getElementById("page-1"); 
 
var id = null;
//animate in groups of three
//TODO: add randomness
function myMove(page, page2, page3) {
    var elem = document.getElementById(page); 
    var elem2 = document.getElementById(page2);
    var elem3 = document.getElementById(page3);  
    elem2.style.opacity = 0;
    elem3.style.opacity = 0;

    var opacity = 100;
    var posTop = 500; 
    var posLeft = 30;
    var width = 670;
    var height = 446;

    var posTop2 = 980;
    var opacity2 = 100;
    var posLeft2 = 350;
    var width2 = 600;
    var height2 = 413;

    var posTop3 = 1100;
    var opacity3 = 0;
    var posLeft3 = 550;
    var width3 = 700;
    var height3 = 467;

    elem.style.top = posTop + "px";
    elem.style.width = width + "px";
    elem.style.height = height + "px";
    elem.style.left = posLeft + "%";
    clearInterval(id);
    id = setInterval(function(){
        animate();
        animateLeft();
        animateRight();
    }, 20);

    function animate() {
        posTop = posTop - 0.7; 
        opacity = opacity - 0.10;
        elem.style.top = posTop + "px"; 
        elem.style.opacity = opacity + "%";
    };
    function animateLeft() {
        posTop2 = posTop2 - 0.5; 
        if (posTop2 < 600) {
            posLeft2 = posLeft2 - 0.12; 
            opacity2 = opacity2 - 0.08;
        }
        
        elem2.style.top = posTop2 + "px"; 
        elem2.style.width = width2 + "px";
        elem2.style.height = height2 + "px";
        elem2.style.opacity = opacity2 + "%";
        elem2.style.left = posLeft2 + "px"; 
    };
  function animateRight() {
    if (posTop3 <= -450) {
      clearInterval(id);
    } else {
      posTop3 = posTop3 - 0.3; 
      if (posTop3 < 800) {
        opacity3 = opacity3 + 0.09;
        if (posTop3 < 500) {
        posLeft3 = posLeft3 + 0.11;
        opacity3 = opacity3 - 0.15;
        } 
      }  
      elem3.style.top = posTop3 + "px";
      elem3.style.width = width3 + "px";
      elem3.style.height = height3 + "px";
      elem3.style.opacity = opacity3 + "%";
      elem3.style.left = posLeft3 + "px";
    }
  }
}

myMove("page-1", "page-2", "page-3");
 

</script>
</body>
</html>
